name: Auto Release on Changelog Update

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use latest from CHANGELOG.md)'
        required: false
        type: string
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'

jobs:
  create-or-update-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest version from CHANGELOG
        id: get-version
        run: |
          if [[ ! -z "${{ inputs.version }}" ]]; then
            # Use manually specified version
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract the first version number from CHANGELOG.md
            VERSION=$(grep -m 1 '^## \[*[0-9]\+\.[0-9]\+\.[0-9]\+' CHANGELOG.md | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
            if [ -z "$VERSION" ]; then
              echo "No version found in CHANGELOG.md"
              exit 1
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Check current package version
        id: check-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          CHANGELOG_VERSION="${{ steps.get-version.outputs.version }}"
          if [ "$CURRENT_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package version
        if: steps.check-version.outputs.update_needed == 'true'
        run: |
          # Update both package.json and package-lock.json
          npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Get changelog entry
        id: get-changelog
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          
          # Create a temporary Python script for proper JSON encoding
          cat > encode_changelog.py << 'EOF'
          import sys
          import json
          import re
          
          def clean_changelog(text):
              # Remove any special characters
              text = text.strip()
              # Normalize newlines
              text = text.replace('\r\n', '\n')
              return text
          
          changelog = sys.stdin.read()
          cleaned_changelog = clean_changelog(changelog)
          print(json.dumps(cleaned_changelog))
          EOF
          
          # Extract and process changelog
          awk -v ver="$VERSION" '
            $0 ~ "^## \\[*"ver"\\]" { p=1; next }
            /^## \[*[0-9]+\.[0-9]+\.[0-9]+/ { if (p) exit }
            p { print }
          ' CHANGELOG.md | python3 encode_changelog.py >> changelog_output.txt
          
          echo "changelog=$(cat changelog_output.txt)" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit package version changes
        if: steps.check-version.outputs.update_needed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage both package.json and package-lock.json
          git add package.json package-lock.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version to ${{ steps.get-version.outputs.version }}"
            git push
          fi

      - name: Update existing release
        if: steps.check-tag.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const tag = 'v${{ steps.get-version.outputs.version }}';
            const changelog = JSON.parse('${{ steps.get-changelog.outputs.changelog }}');
            
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const existingRelease = releases.data.find(release => release.tag_name === tag);
            
            if (existingRelease) {
              await github.rest.repos.updateRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                release_id: existingRelease.id,
                body: changelog
              });
            } else {
              await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tag,
                name: `Release ${tag}`,
                body: changelog,
                draft: false,
                prerelease: false
              });
            }

      - name: Create new release and tag
        if: steps.check-tag.outputs.exists == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const changelog = JSON.parse('${{ steps.get-changelog.outputs.changelog }}');
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.get-version.outputs.version }}',
              name: 'Release v${{ steps.get-version.outputs.version }}',
              body: changelog,
              draft: false,
              prerelease: false
            });